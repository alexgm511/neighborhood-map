<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UFT-8">
	<title>Neighborhood Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKffQ59SdaJYYrDkdp995ubP6S8HbXy2o&libraries=places">
    </script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<ul class="addressBar">
		<li>Neighborhood Happenings</li>
		<li>City and neighborhood: <input data-bind="value: neigborhood" /></li>
		<li><button data-bind="click: loadMap">Go</button></li>
	</ul>
	<div id="map" data-bind="value: map">
		<div id="map-canvas"></div>
	</div>

	<script src="js/lib/knockout-3.3.0.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
